# config/mcp_governance.yaml

auth:
  enabled: false                 # set true if you want API key enforcement
  header_name: "x-mcp-api-key"
  api_key_env: "MCP_API_KEY"     # key is read from env var MCP_API_KEY

limits:
  default_limit: 50              # if caller doesn't pass limit
  max_rows: 500                  # hard cap

tables:
  allowlist_enabled: false
  allowlist: []                  # example: ["checkin_events", "presecurity_events"]

audit:
  enabled: true
  log_path: "./mcp_audit.log"